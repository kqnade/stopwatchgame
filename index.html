<!-- make stopwatch game. 
player have to stop the timer at 0.00 but cant watch the timer.
If the error with the player's stopped time is within 10 ms, 5000 points are awarded, and for every 10 ms away from that point, 5 stores are deducted.
make timer(show millsecoond)
and use bulma css framework
make start and stop button-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section is-medium">
        <div class="container">
            <h1 class="title">Stopwatch</h1>
            <h2 class="subtitle">Stopwatch Game: Can you stop just 10 sec with no look timer?</h2>
            <div class="box">
                <h3 class="title is-3">Timer: <span id="timer">0.00</span></h3>
                <h3 class="title is-3">Score: <span id="score">0</span></h3>
                <button class="button is-primary" id="start">Start</button>
                <button class="button is-danger" id="stop">Stop</button>
            </div>
        </div>
        <div>
            <h3 class="title is-3">History</h3>
            <table class="table is-fullwidth">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Stop Time</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="history">
                </tbody>
            </table>
        </div>
    </section>
    <section class="section">
        <div class="notification is-primary">
            <h3>Rules</h3>
            <ul>
                <li>1. startを押してタイマーを開始</li>
                <li>2. 10秒ぴったりで止めよう!</li>
                <li>3. ハイスコアを狙え！(最大5000点)</li>
            </ul>
        </div>
    </section>
    <footer class="content has-text-centered has-background-primary-light">
        <p>
            制作者： <a href="https://k4na.de"><strong>k4nade</strong></a>.<br />
            Repository: <a href="https://github.com/kqnade/stopwatchgame">kqnade/stopwatchgame</a><br />
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
